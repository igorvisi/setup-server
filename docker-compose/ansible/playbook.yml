---
- name: Prepare Cloud environment with Docker
  hosts: all
  vars:
    ansible_python_interpreter: /bin/python3

  tasks:

    - name: Install required packages & basic packages
      become: yes
      apt:
        name:
          [
            "apt-transport-https",
            "ca-certificates",
            "curl",
            "git",
            "gnupg",
            "htop",
            "lynis",
            "neofetch",
            "neovim",
            "python3-docker",
            "python3-pip",
            "restic",
            "rsync",
            "rkhunter",
            "ufw",
            "vim",
          ]
        update_cache: yes
        state: present
      when: ansible_distribution == 'Ubuntu'

    - name: Uninstall old versions of docker may be present in the system
      become: yes
      apt:
        name:
          [
            "containerd",
            "docker-engine",
            "docker.io",
            "runc",
          ]
        state: absent
      when: ansible_distribution == 'Ubuntu'

    - name: Add Docker GPG apt Key
      become: yes

      apt_key:
       url: https://download.docker.com/linux/ubuntu/gpg
       state: present
      when: ansible_distribution == 'Ubuntu'

    - name: Add Docker Repository
      become: yes
      apt_repository:
        # lsb_release -cs   to get distribution name. focal (20.04 TLS) in our case
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      become: yes

      apt:
        name:
          [
            "containerd.io",
            "docker",
            "docker-ce",
            "docker-ce-cli",
            "docker-compose",
          ]
        state: present
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'

    - name: Create user dk for running docker
      become: yes
      user:
        name: dk
        comment: Docker user
        groups: docker
        shell: /bin/bash
        create_home: True
        home: /opt/dk/
      when: ansible_distribution == 'Ubuntu'

    - name: Create systemd file
      become: true
      template:
        src: ./templates/docker-dk.service.j2
        dest: /etc/systemd/system/dk@.service

    - name: Reload systemd daemon
      become: true
      command: systemctl daemon-reload

    - name: Give dk user permission to run systemctl on dk@ service
      become: true
      copy:
        src: ./templates/sudoers.j2
        dest: /etc/sudoers.d/100-dk-runs-systemctl-container
        validate: /usr/sbin/visudo -cf %s

    - name: Add rkhunter conf, a rootkit hunter.
      become: true
      copy:
        src: ./templates/rkhunter.conf.local.j2
        dest: /etc/rkhunter.conf.local

    - name: Copy rkhunter service file
      become: true
      copy:
        src: ./templates/rkhunter.service.j2
        dest: /etc/systemd/system/rkhunter.service

    - name: Copy rkhunter service timer to run every day in 05h00 AM
      become: true
      copy:
        src: ./templates/rkhunter.timer.j2
        dest: /etc/systemd/system/rkhunter.timer

    - name: Reload services and start the rkhunter service
      become: true
      command: systemctl daemon-reload && systemctl enable --now rkhunter.timer
