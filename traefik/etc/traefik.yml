## STATIC CONFIGURATION
log:
  level: INFO

api:
  dashboard: true

entryPoints:
  web:
    address: :80



providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  letsEncrypt:
    acme:
      email: sysadmin@avenirbiz.com
      storage: /etc/traefik/acme/acme.json
      tlsChallenge: {}
      httpChallenge:
        # used during the challenge
        entryPoint: web
